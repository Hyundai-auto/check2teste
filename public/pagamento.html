<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Pagamento Pix -->
    <div id="pixScreen" class="min-h-screen">
        <div class="pix-container">
            <div class="card">
                <div class="card-header text-center">
                    <div class="pix-icon-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="9" y2="15"></line>
                            <line x1="15" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <h2 class="card-title">Pagamento via Pix</h2>
                    <p class="card-description">Escaneie o QR Code ou copie o código abaixo</p>
                </div>
                <div class="card-content">
                    <div class="qrcode-box">
                        <div id="qrcodeContainer"></div>
                        <p class="pix-amount">R$ 43,67</p>
                        <p class="pix-timer">
                            Expira em: <span id="pixTimer">15:00</span>
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Código Pix Copia e Cola</label>
                        <div class="copy-box">
                            <input type="text" id="pixCode" readonly>
                            <button type="button" class="btn-copy" onclick="copyPixCode()">Copiar</button>
                        </div>
                    </div>

                    <div class="info-boxes">
                        <div class="info-box">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <div>
                                <p class="info-title">Aprovação Imediata</p>
                                <p class="info-text">O pagamento com Pix leva pouco tempo para ser processado</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <div>
                                <p class="info-title">Transação Segura</p>
                                <p class="info-text">O Pix foi desenvolvido pelo Banco Central para facilitar suas compras</p>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-secondary" onclick="backToForm()">
                        Voltar ao formulário
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando pagamento...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Script da página de pagamento -->
    <script src="pagamento.js"></script>
</body>
</html>
